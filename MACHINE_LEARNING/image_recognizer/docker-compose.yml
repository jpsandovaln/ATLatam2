version: '3.3'

services:
    postgresql:
        image: postgres:14.0-alpine
        volumes:
         - postgres_data:/var/lib/postgresql/data
        environment:
         POSTGRES_USER: 'atlatam'
         POSTGRES_PASSWORD: 'atlatam'
         POSTGRES_DB: 'atlatam'
        ports:
         - "5432:5432"

volumes:
    postgres_data:
